<!DOCTYPE html>
<html>
<head>
    <style>
        body {font-family: Arial;}
        .tab {overflow: hidden; border: 1px solid #ccc; background-color: #f1f1f1;}
        .tab button {background-color: inherit; float: left; border: none; outline: none; cursor: pointer; padding: 14px 16px; transition: 0.3s;}
        .tab button:hover {background-color: #ddd;}
        .tab button.active {background-color: #ccc;}
        .tabcontent {display: none; padding: 6px 12px; border-top: none;}
    </style>
</head>
<body>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Chatbox')">Chatbox</button>
  <button class="tablinks" onclick="openTab(event, 'PDF Summarizer')">PDF Summarizer</button>
    <button class="tablinks" onclick="openTab(event, 'URL Summarizer')">URL Summarizer</button>
</div>

<div id="Chatbox" class="tabcontent">
  <h3>Chatbox</h3>
  <textarea id="chatInput" placeholder="Enter your message here..."></textarea>
  <button onclick="submitChat()">Submit</button>
</div>

<div id="PDF Summarizer" class="tabcontent">
  <h3>PDF Summarizer</h3>
  <p>This is where the PDF summarizer will be.</p>
</div>

<div id="URL Summarizer" class="tabcontent">
  <h3>URL Summarizer</h3>
  <p>This is where the URL summarizer will be.</p>
</div>

<script>
function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
}
// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>

</body>
</html>
